<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>跳转中...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Microsoft YaHei", sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
            -webkit-text-size-adjust: 100%;
        }
        .loading {
            font-size: 18px;
            margin: 30px 0 15px;
        }
        .progress-bar {
            width: 80%;
            max-width: 200px;
            height: 4px;
            background: #eee;
            margin: 0 auto;
            border-radius: 2px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            width: 0;
            background: #3498db;
            transition: width 0.3s;
        }
        .error {
            color: #e74c3c;
            margin: 20px 0;
            padding: 0 20px;
            word-break: break-word;
        }
        .retry-btn {
            margin-top: 20px;
            padding: 8px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="loading" id="loadingText">正在准备精彩内容</div>
        <div class="progress-bar"><div class="progress" id="progress"></div></div>
    </div>

    <script>
        // 兼容性处理
        if (!window.Promise) {
            document.getElementById('content').innerHTML = 
                '<div class="error">您的浏览器版本过低，请升级后访问</div>';
            throw new Error('Browser not supported');
        }

        // 工具函数
        function getQueryParam(name) {
            try {
                var params = new URLSearchParams(window.location.search);
                return params.get(name);
            } catch (e) {
                // 兼容旧版浏览器
                var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
                return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
            }
        }

        function addCacheBuster(url) {
            return url + (url.indexOf('?') > -1 ? '&' : '?') + '_=' + Date.now();
        }

        function updateProgress(percent) {
            var progress = document.getElementById('progress');
            if (progress) progress.style.width = percent + '%';
            
            var loadingText = document.getElementById('loadingText');
            if (loadingText) loadingText.textContent = 
                '正在加载' + (percent > 0 ? ' (' + percent + '%)' : '') + '...';
        }

        // 带超时的fetch
        function fetchWithTimeout(url, options, timeout) {
            return new Promise(function(resolve, reject) {
                var timer = setTimeout(function() {
                    reject(new Error('请求超时'));
                }, timeout || 8000);
                
                fetch(url, options).then(
                    function(response) {
                        clearTimeout(timer);
                        resolve(response);
                    },
                    function(err) {
                        clearTimeout(timer);
                        reject(err);
                    }
                );
            });
        }

        // 主逻辑
        function startRedirect() {
            var token = getQueryParam('token') || '1';
            var apiUrl = addCacheBuster('https://hi9.top/qs_github/api.php?token=' + token);
            
            updateProgress(10);
            
            fetchWithTimeout(apiUrl, {
                method: 'GET',
                mode: 'cors',
                cache: 'no-store',
                credentials: 'omit'
            }, 5000).then(function(response) {
                updateProgress(50);
                if (!response.ok) throw new Error('网络错误: ' + response.status);
                return response.json();
            }).then(function(data) {
                updateProgress(80);
                if (!data || !data.url) throw new Error('无效的跳转链接');
                window.location.replace(addCacheBuster(data.url));
            }).catch(function(error) {
                console.error('RedirectError:', {
                    message: error.message,
                    token: token,
                    ua: navigator.userAgent,
                    time: new Date().toISOString()
                });
                
                document.getElementById('content').innerHTML = [
                    '<div class="error">加载失败: ' + error.message + '</div>',
                    '<button class="retry-btn" onclick="window.location.reload()">重新加载</button>'
                ].join('');
            });
        }

        // 启动
        document.addEventListener('DOMContentLoaded', startRedirect);
    </script>
</body>
</html>
