<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>跳转中...</title>
    <!-- 双重跳转保障：Meta 刷新 + JavaScript -->
    <meta http-equiv="refresh" content="0; url=https://www.baidu.com/">
    <script>
      window.location.href = "https://www.baidu.com/";
    </script>
  </head>
  <body>
    <!-- 手动跳转备选方案 -->
    <p>如果未自动跳转，请 <a href="https://www.baidu.com/">点击此处</a>。</p>
  </body>
</html>
