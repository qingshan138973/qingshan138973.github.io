<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>跳转中...</title>
  <!-- 加载配置文件 -->
  <script src="js/redirect-config.js"></script>
  <!-- 动态设置 Meta 跳转 -->
  <script>
    // 设置 meta 刷新
    const metaTag = document.createElement('meta');
    metaTag.httpEquiv = "refresh";
    metaTag.content = `${redirectConfig.delay}; url=${redirectConfig.targetUrl}`;
    document.head.appendChild(metaTag);
    
    // JavaScript 跳转
    window.location.href = redirectConfig.targetUrl;
  </script>
</head>
<body>
  <p>如果未自动跳转，请 <a id="manualRedirect">点击此处</a>。</p>
  
  <!-- 动态更新链接 -->
  <script>
    document.getElementById('manualRedirect').href = redirectConfig.targetUrl;
  </script>
</body>
</html>
